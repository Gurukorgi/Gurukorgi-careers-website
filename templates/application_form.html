<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <section class='mb-2'>
    <label>Full Name</label><br>
    <input type='text' name='full_name' required placeholder='john Peterson'>
  </section>
  
  <section class='mb-2'>
    <label>Email</label><br>
    <input type='email' name='email' required placeholder='john@yourmail.com'>
  </section>
  
  <section class='mb-2'>
    <label>LinkedIn URL</label><br>
    <input type='url' name='linkedin_url' placeholder='https://linkedin.com/in/johnPeterson'>
  </section>

  <section class='mb-2'>
    <label>Education</label><br>
    <textarea name='education' cols='23px
      '></textarea>
  </section>

  <section class='mb-2'>
    <label>Work Experience</label><br>
    <textarea name='experience' cols='23px'></textarea>
  </section>
  

  <section class='mb-2'>
    <label>Resume URL</label><br>
    <input type='url' name='resume_url' >
  </section>
  <input type="submit">
</form>
